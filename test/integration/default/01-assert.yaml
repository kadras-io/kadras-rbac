---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workload
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      platform.kadras.io/aggregate-to-workload: "true"
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deliverable
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      platform.kadras.io/aggregate-to-deliverable: "true"
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
